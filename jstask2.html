<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Alphabetical Sort</h1>
    <p>Enter a string below, to sort it  alphabetically:</p>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortString()">Sort</button>
    <p id="result"></p>

    <script>
        function sortString() {
            const inputElement = document.getElementById('inputString');
            const resultElement = document.getElementById('result');

            const inputString = inputElement.value.toLowerCase();

            const sortedString = inputString.split('').sort().join('');

            resultElement.textContent = `Sorted string: ${sortedString}`;
        }
    </script>
</body>
</html>
