<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <style>
        .error {
            display: none;
            color: red;
        }
        .error-input {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <form id="contact" method="post" action="">
        
        <div>
            <label for="contact_name">Name:</label>
            <input type="text" id="contact_name" name="name" class="error-input">
            <span class="error" id="name_error">This field is required</span>
        </div>
        
        <div>
            <label for="contact_email">Email:</label>
            <input type="email" id="contact_email" name="email" class="error-input">
            <span class="error" id="email_error">A valid email address is required</span>
        </div>
        
        <div>
            <label for="contact_website">Website:</label>
            <input type="url" id="contact_website" name="website" class="error-input">
            <span class="error" id="website_error">A valid URL is required</span>
        </div>
        
        <div>
            <label for="contact_message">Message:</label>
            <textarea id="contact_message" name="message" class="error-input"></textarea>
            <span class="error" id="message_error">This field is required</span>
        </div>
       
        <div id="contact_submit">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        document.getElementById("contact").addEventListener("submit", function(event) {
            const nameInput = document.getElementById("contact_name");
            const emailInput = document.getElementById("contact_email");
            const websiteInput = document.getElementById("contact_website");
            const messageInput = document.getElementById("contact_message");

            const nameError = document.getElementById("name_error");
            const emailError = document.getElementById("email_error");
            const websiteError = document.getElementById("website_error");
            const messageError = document.getElementById("message_error");

            
            nameInput.classList.remove("error-input");
            emailInput.classList.remove("error-input");
            websiteInput.classList.remove("error-input");
            messageInput.classList.remove("error-input");

            nameError.style.display = "none";
            emailError.style.display = "none";
            websiteError.style.display = "none";
            messageError.style.display = "none";

            
            if (nameInput.value.trim() === "") {
                nameInput.classList.add("error-input");
                nameError.style.display = "block";
                event.preventDefault();
            }

            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                emailInput.classList.add("error-input");
                emailError.style.display = "block";
                event.preventDefault();
            }

            
            const websitePattern = /^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[a-zA-Z]{2,4}(\b|\b\/)$/;
            if (!websitePattern.test(websiteInput.value)) {
                websiteInput.classList.add("error-input");
                websiteError.style.display = "block";
                event.preventDefault();
            }

            
            if (messageInput.value.trim() === "") {
                messageInput.classList.add("error-input");
                messageError.style.display = "block";
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
