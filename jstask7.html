<html>
<head>
    <script type="text/javascript">
        var img = null;
        var intervalId = null; 

        function init() {
            img = document.getElementById('myimg');
            img.style.position = 'relative';
            img.style.left = '50px';
        }

        function moveRight() {
            if (intervalId === null) { 
                intervalId = setInterval(function () {
                    img.style.left = parseInt(img.style.left) + 10 + 'px'; 
                }, 100); 
            }
        }

        function stopMoving() {
            if (intervalId !== null) { 
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        window.onload = init;
    </script>
</head>

<body>
    <form>
        <img id="myimg" src="train.png" />
        <center>
            <p>Click the below button to handle animation </p>
            <input type="button" value="Start" onclick="moveRight();" />
            <input type="button" value="Stop" onclick="stopMoving();" />
        </center>
    </form>
</body>

</html>
